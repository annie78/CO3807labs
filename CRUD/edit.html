<!DOCTYPE html>
  <head>
    <title>edit</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>$(document).ready(function(){
		$("#clickme").click(function(){
			$("#clickme").css("color", "#F00");
			$("#clickme").html("The text has changed to red because you clicked me");
		});
	});</script>
  </head>
  <body>
<h1 id="clickme">Click me!</h1>
  </body>
</html>
